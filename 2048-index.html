<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="2048-style.css" />
    <title>2048</title>
  </head>
  <body>
    <div class="flex-container">
      <div id="header">
        <div id="title">2048</div>
        <div id="score">Score: <span id="score-number">0</span></div>
        <div id="highscore">
          Highscore: <span id="highscore-number">0</span>
        </div>
        <div id="btn-new">New game</div>
      </div>
      <div id="board">
        <div class="board-cell">1</div>
        <div class="board-cell">2</div>
        <div class="board-cell">3</div>
        <div class="board-cell">4</div>
        <div class="board-cell">5</div>
        <div class="board-cell">6</div>
        <div class="board-cell">7</div>
        <div class="board-cell">8</div>
        <div class="board-cell">9</div>
        <div class="board-cell">10</div>
        <div class="board-cell">11</div>
        <div class="board-cell">12</div>
        <div class="board-cell">13</div>
        <div class="board-cell">14</div>
        <div class="board-cell">15</div>
        <div class="board-cell">16</div>
      </div>
      <div id="footer">
        <div>Moves : <span id="move">0</span></div>
        <div>Time : <span id="time">0</span></div>
      </div>
    </div>
    <script src="2048-app.js"></script>
  </body>
</html>
